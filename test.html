<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
		<script type="text/javascript" src="website/js/jquery.js"></script>
		<script type="text/javascript" src="photobooth_min.js"></script>
		<script type="text/javascript" src="website/js/script.js"></script>
		<script src="tracking/build/tracking-min.js"></script>
  		<script src="tracking/build/data/face-min.js"></script>

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>test</title>
  <meta name="description" content="">
  <meta name="author" content="dell">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body>

	<div id="example"><img id='img' width="400" height="400" /></div>
	<div id="gallery"><img id='img' width="400" height="400" /></div>

<script>
container = document.getElementById( "example" );
gallery = document.getElementById( "gallery" );

myPhotobooth = new Photobooth( container );

myPhotobooth.onImage = function( dataUrl ){
	var myImage = document.createElement( "img" );
	myImage.src = dataUrl;
	gallery.appendChild( myImage );
};
</script>

</body>
</html>
